<div class="form-group" [formGroup]="formController">
    <label for="{{nome}}">{{label}}</label>
    <input type="text" id="{{nome}}" class="form-control" [formControlName]="nome" name="nome" placeholder="{{placeholder}}">
    <div *ngIf="eleController.errors && (eleController.dirty)" class="alert alert-danger">
        <div [hidden]="!eleController.errors">
            <span>{{errors[errors.length -1]}}</span>
        </div>
    </div>
</div>
